<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent With Progress</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --text-color: #fff;
            --text-dark: #333;
            --card-bg: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            /* è®¾ç½®èƒŒæ™¯å›¾ç‰‡ï¼Œä½¿ç”¨ç”¨æˆ·ç•Œé¢ä¸­æ˜¾ç¤ºçš„æ˜Ÿç©ºèƒŒæ™¯ */
            background-image: url('./background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 60px; /* ä¸ºåº•éƒ¨è¿›åº¦æ¡ç•™å‡ºç©ºé—´ */
        }
        
        /* èƒŒæ™¯ç°è‰²è’™ç‰ˆ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* 40% ä¸é€æ˜åº¦çš„é»‘è‰²è’™ç‰ˆ */
            z-index: -1;
        }

        /* åˆå§‹çŠ¶æ€å®¹å™¨ */
        #initial-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        /* ä¸Šä¼ æŒ‰é’®æ ·å¼ */
        .upload-btn {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            outline: none;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:active {
            transform: translateY(-1px);
        }

        /* ä¸»å†…å®¹å®¹å™¨ */
        #main-container {
            display: none;
            padding: 40px 20px 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* é«˜æ–¯æ¨¡ç³Šå¡ç‰‡ */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            overflow: hidden;
        }

        /* ä½œä¸šå¡ç‰‡ç½‘æ ¼ */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        
        /* å“åº”å¼è®¾è®¡ï¼šåœ¨å°å±å¹•ä¸Šè°ƒæ•´ä¸ºæ¯è¡Œ2åˆ—æˆ–1åˆ— */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ç§‘ç›®å¡ç‰‡æ ·å¼ - åœ†è§’æ­£æ–¹å½¢ */
        .subject-card {
            padding: 25px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        /* å·²å®Œæˆç§‘ç›®çš„æ ·å¼ */
        .completed-subject {
            opacity: 0.7;
            position: relative;
        }
        
        .completed-subject::after {
            content: 'âœ“';
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 255, 128, 0.3);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            backdrop-filter: blur(10px);
        }

        /* ç§‘ç›®å¤´éƒ¨ */
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .subject-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subject-progress {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 15px;
        }

        /* ä»»åŠ¡åˆ—è¡¨ */
        .tasks-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .tasks-list::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        /* ä»»åŠ¡å¤é€‰æ¡† */
        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        .task-checkbox:checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
            line-height: 1.4;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.6);
        }

        /* åº•éƒ¨è¿›åº¦æ¡ */
        .progress-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* å½©å¸¦ä¸‹è½åŠ¨ç”» */
        @keyframes falling {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* åŠ è½½çŠ¶æ€ */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
            z-index: 200;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* æŒ‰é’®åŒºåŸŸ */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }

        .action-btn {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            outline: none;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .export-btn {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .export-btn:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        /* éšè—å…ƒç´  */
        .hidden {
            display: none !important;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .subject-card {
                padding: 20px;
            }

            .subject-name {
                font-size: 1.2rem;
            }

            .upload-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            #main-container {
                padding: 30px 15px 20px;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .subject-card {
                aspect-ratio: unset;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- åˆå§‹çŠ¶æ€ï¼šèƒŒæ™¯å›¾ç‰‡ + ä¸Šä¼ æŒ‰é’® -->
    <div id="initial-container">
        <button class="upload-btn" id="upload-trigger">ä¸Šä¼ æ–‡ä»¶</button>
        <input type="file" id="file-upload" accept=".txt,.md" style="display: none;">
    </div>

    <!-- ä¸»å†…å®¹åŒºåŸŸ -->
    <div id="main-container">
        <!-- ä½œä¸šå¡ç‰‡ç½‘æ ¼ -->
        <div class="content-grid" id="content-grid">
            <!-- å†…å®¹å°†é€šè¿‡JavaScriptåŠ¨æ€å¡«å…… -->
        </div>

        <!-- æ“ä½œæŒ‰é’®åŒºåŸŸ -->
        <div class="buttons-container">
            <button class="action-btn" id="save-btn">ä¿å­˜è¿›åº¦</button>
            <button class="action-btn export-btn" id="export-btn">å¯¼å‡ºMarkdown</button>
            <button class="action-btn" id="change-bg-btn">æ›´æ¢å£çº¸</button>
            <input type="file" id="bg-upload" accept="image/*" style="display: none;">
        </div>
    </div>

    <!-- åº•éƒ¨è¿›åº¦æ¡ -->
    <div class="progress-section">
        <div class="progress-bar">
            <div class="progress-fill" id="overall-progress-fill" style="width: 0%">
                <span class="progress-text" id="overall-progress-text">0%</span>
            </div>
        </div>
    </div>

    <!-- åŠ è½½çŠ¶æ€ -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>æ­£åœ¨å¤„ç†æ–‡ä»¶...</p>
    </div>

    <script>
        // æ•°æ®å­˜å‚¨
        let homeworkData = [];
        
        // DOMå…ƒç´ 
        const initialContainer = document.getElementById('initial-container');
        const mainContainer = document.getElementById('main-container');
        const fileUpload = document.getElementById('file-upload');
        const uploadTrigger = document.getElementById('upload-trigger');
        const loading = document.getElementById('loading');
        const contentGrid = document.getElementById('content-grid');
        const overallProgressFill = document.getElementById('overall-progress-fill');
        const overallProgressText = document.getElementById('overall-progress-text');
        const saveBtn = document.getElementById('save-btn');
        const exportBtn = document.getElementById('export-btn');
        const changeBgBtn = document.getElementById('change-bg-btn');
        const bgUpload = document.getElementById('bg-upload');

        // äº‹ä»¶ç›‘å¬å™¨
        uploadTrigger.addEventListener('click', () => fileUpload.click());
        fileUpload.addEventListener('change', handleFileUpload);
        saveBtn.addEventListener('click', saveProgress);
        exportBtn.addEventListener('click', exportMarkdown);
        changeBgBtn.addEventListener('click', () => {
            // å¼¹å‡ºé€‰æ‹©æ¡†
            if (confirm('é€‰æ‹©å£çº¸æ¥æºï¼š\nç¡®å®š - æœ¬åœ°å›¾ç‰‡\nå–æ¶ˆ - éšæœºæœåŠ¡å™¨å£çº¸')) {
                // é€‰æ‹©æœ¬åœ°å›¾ç‰‡
                bgUpload.click();
            } else {
                // éšæœºæœåŠ¡å™¨å£çº¸
                setRandomServerWallpaper();
            }
        });
        bgUpload.addEventListener('change', handleBgUpload);

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('homeworkFile', file);

            loading.style.display = 'block';
            contentGrid.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // æ¨¡æ‹Ÿå“åº”æ•°æ®ï¼Œå› ä¸ºåç«¯æ¥å£å¯èƒ½ä¸å¯ç”¨
                // return Promise.resolve({
                //     success: true,
                //     data: [
                //         {
                //             name: 'æ•°å­¦',
                //             total: 5,
                //             completed: 0,
                //             tasks: [
                //                 { text: 'ç»ƒä¹ å†Œç¬¬1-10é¢˜', completed: false },
                //                 { text: 'ç« èŠ‚æµ‹éªŒ', completed: false },
                //                 { text: 'é¢„ä¹ ä¸‹ä¸€ç« ', completed: false },
                //                 { text: 'é”™é¢˜æ•´ç†', completed: false },
                //                 { text: 'æ•°å­¦æ—¥è®°', completed: false }
                //             ]
                //         },
                //         {
                //             name: 'è¯­æ–‡',
                //             total: 3,
                //             completed: 0,
                //             tasks: [
                //                 { text: 'ä½œæ–‡ä¸€ç¯‡', completed: false },
                //                 { text: 'å¤è¯—è¯èƒŒè¯µ', completed: false },
                //                 { text: 'é˜…è¯»ç†è§£', completed: false }
                //             ]
                //         },
                //         {
                //             name: 'è‹±è¯­',
                //             total: 4,
                //             completed: 0,
                //             tasks: [
                //                 { text: 'å•è¯è®°å¿†', completed: false },
                //                 { text: 'è¯­æ³•ç»ƒä¹ ', completed: false },
                //                 { text: 'å¬åŠ›è®­ç»ƒ', completed: false },
                //                 { text: 'å†™ä½œç»ƒä¹ ', completed: false }
                //             ]
                //         }
                //     ]
                // });
                // å®é™…ä½¿ç”¨æ—¶å¯ç”¨ä¸‹é¢çš„ä»£ç 
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    homeworkData = data.data;
                    // åˆ‡æ¢åˆ°ä¸»ç•Œé¢
                    initialContainer.style.display = 'none';
                    mainContainer.style.display = 'block';
                    // æ˜¾ç¤ºè¿›åº¦æ¡
                    document.querySelector('.progress-section').style.display = 'block';
                    // æ¸²æŸ“æ•°æ®
                    renderHomeworkData();
                    updateOverallProgress();
                } else {
                    alert('å¤„ç†æ–‡ä»¶å¤±è´¥: ' + data.error);
                }
            })
            .catch(error => {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                alert('ä¸Šä¼ æ–‡ä»¶æ—¶å‘ç”Ÿé”™è¯¯');
            })
            .finally(() => {
                loading.style.display = 'none';
                fileUpload.value = '';
            });
        }

        // æ¸²æŸ“ä½œä¸šæ•°æ®
        function renderHomeworkData() {
            contentGrid.innerHTML = '';
            
            if (homeworkData.length === 0) {
                // å¯ä»¥æ·»åŠ ç©ºçŠ¶æ€æç¤º
                return;
            }
            
            // å¯¹ä½œä¸šæ•°æ®è¿›è¡Œæ’åºï¼šæœªå®Œæˆçš„ç§‘ç›®æ’åœ¨å‰é¢ï¼Œå·²å®Œæˆçš„ç§‘ç›®æ’åœ¨åé¢
            const sortedData = [...homeworkData].sort((a, b) => {
                // åˆ¤æ–­ç§‘ç›®æ˜¯å¦å·²å®Œæˆ
                const aCompleted = a.completed === a.total;
                const bCompleted = b.completed === b.total;
                
                // æœªå®Œæˆçš„æ’åœ¨å‰é¢
                if (aCompleted && !bCompleted) return 1;
                if (!aCompleted && bCompleted) return -1;
                
                // å¯¹äºåŒä¸ºæœªå®Œæˆæˆ–åŒä¸ºå·²å®Œæˆçš„ç§‘ç›®ï¼Œä¿æŒåŸé¡ºåº
                return 0;
            });
            
            // ä¸ºæ¯ä¸ªç§‘ç›®åˆ›å»ºå¡ç‰‡ï¼ˆæ˜¾ç¤ºæ‰€æœ‰ç§‘ç›®ï¼‰
            sortedData.forEach((subject, displayIndex) => {
                // æ‰¾åˆ°åŸå§‹ç´¢å¼•ï¼Œç”¨äºæ•°æ®æ›´æ–°
                const originalIndex = homeworkData.findIndex(s => 
                    s.name === subject.name && s.total === subject.total
                );
                
                const subjectCard = document.createElement('div');
                subjectCard.className = `glass-card subject-card ${subject.completed === subject.total ? 'completed-subject' : ''}`;
                subjectCard.dataset.subjectIndex = originalIndex;

                // ç§‘ç›®å¤´éƒ¨
                const subjectHeader = document.createElement('div');
                subjectHeader.className = 'subject-header';
                
                const subjectName = document.createElement('h3');
                subjectName.className = 'subject-name';
                subjectName.textContent = subject.name;
                
                const subjectProgress = document.createElement('span');
                subjectProgress.className = 'subject-progress';
                subjectProgress.textContent = `${subject.completed}/${subject.total}`;
                
                subjectHeader.appendChild(subjectName);
                subjectHeader.appendChild(subjectProgress);

                // ä»»åŠ¡åˆ—è¡¨
                    const tasksList = document.createElement('ul');
                    tasksList.className = 'tasks-list';
                    
                    // å¯¹ä»»åŠ¡è¿›è¡Œæ’åºï¼šæœªå®Œæˆçš„ä»»åŠ¡æ’åœ¨å‰é¢ï¼Œå·²å®Œæˆçš„ä»»åŠ¡æ’åœ¨åé¢
                    const sortedTasks = [...subject.tasks].sort((a, b) => {
                        // æœªå®Œæˆçš„æ’åœ¨å‰é¢
                        if (a.completed && !b.completed) return 1;
                        if (!a.completed && b.completed) return -1;
                        // å¯¹äºåŒä¸ºæœªå®Œæˆæˆ–åŒä¸ºå·²å®Œæˆçš„ä»»åŠ¡ï¼Œä¿æŒåŸé¡ºåº
                        return 0;
                    });
                    
                    sortedTasks.forEach((task, displayIndex) => {
                        // æ‰¾åˆ°åŸå§‹ç´¢å¼•ï¼Œç”¨äºæ•°æ®æ›´æ–°
                        const originalIndex = subject.tasks.findIndex(t => t.text === task.text);
                        
                        const taskItem = document.createElement('li');
                        taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                        taskItem.dataset.taskIndex = originalIndex;

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'task-checkbox';
                        checkbox.checked = task.completed;
                        checkbox.addEventListener('change', updateTaskStatus);

                        const taskText = document.createElement('span');
                        taskText.className = 'task-text';
                        taskText.textContent = task.text;

                        taskItem.appendChild(checkbox);
                        taskItem.appendChild(taskText);
                        tasksList.appendChild(taskItem);
                    });

                subjectCard.appendChild(subjectHeader);
                subjectCard.appendChild(tasksList);
                contentGrid.appendChild(subjectCard);
            });
        }

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€
        function updateTaskStatus(event) {
            const checkbox = event.target;
            const taskItem = checkbox.closest('.task-item');
            const subjectCard = taskItem.closest('.subject-card');
            
            const subjectIndex = parseInt(subjectCard.dataset.subjectIndex);
            const taskIndex = parseInt(taskItem.dataset.taskIndex);
            
            // æ›´æ–°æ•°æ®
            const subject = homeworkData[subjectIndex];
            const task = subject.tasks[taskIndex];
            
            if (task.completed !== checkbox.checked) {
                task.completed = checkbox.checked;
                subject.completed += checkbox.checked ? 1 : -1;
                
                // æ›´æ–°UI

        // åˆ›å»ºå½©å¸¦æ•ˆæœ
        function createConfetti() {
            // ç§»é™¤ä¹‹å‰å¯èƒ½å­˜åœ¨çš„å½©å¸¦å…ƒç´ 
            const existingConfetti = document.querySelectorAll('.confetti');
            existingConfetti.forEach(confetti => confetti.remove());
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 200;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // è®¾ç½®éšæœºæ ·å¼
                confetti.style.position = 'fixed';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-20px';
                confetti.style.borderRadius = '2px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.opacity = Math.random() * 0.5 + 0.5;
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '9999';
                
                // æ·»åŠ åŠ¨ç”»
                const animationDuration = Math.random() * 3 + 2;
                const animationDelay = Math.random() * 2;
                
                confetti.style.animation = `falling ${animationDuration}s linear ${animationDelay}s forwards`;
                
                document.body.appendChild(confetti);
            }
            
            // æ¸…ç†å½©å¸¦å…ƒç´ ï¼ˆåŠ¨ç”»ç»“æŸåï¼‰
            setTimeout(() => {
                const confettiElements = document.querySelectorAll('.confetti');
                confettiElements.forEach(confetti => confetti.remove());
            }, 5000);
        }

        // æ›´æ–°æ€»ä½“è¿›åº¦

            overallProgressFill.style.width = `${percentage}%`;
            overallProgressText.textContent = `${percentage}%`;
        }

        // å¯¼å‡ºMarkdownæ–‡ä»¶
        function exportMarkdown() {
            let markdownContent = '';
            
            homeworkData.forEach(subject => {
                markdownContent += `## ${subject.name}\n\n`;
                
                subject.tasks.forEach(task => {
                    const checkbox = task.completed ? '- [x]' : '- [ ]';
                    markdownContent += `${checkbox} ${task.text}\n`;
                });
                
                markdownContent += '\n';
            });
            
            // åˆ›å»ºBlobå¯¹è±¡
            const blob = new Blob([markdownContent], { type: 'text/markdown;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const link = document.createElement('a');
            link.href = url;
            link.download = `å®Œæˆæƒ…å†µ_${new Date().toLocaleDateString()}.md`;
            
            // è§¦å‘ä¸‹è½½
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // é‡Šæ”¾URLå¯¹è±¡
            URL.revokeObjectURL(url);
            
            alert('Markdownæ–‡ä»¶å·²å¯¼å‡º!');
        }

        function handleBgUpload(event) {

            reader.onload = function(e) {

                localStorage.setItem('customBgImage', e.target.result);

            bgUpload.value = '';

        function setRandomServerWallpaper() {
