<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent With Progress</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --text-color: #fff;
            --text-dark: #333;
            --card-bg: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            /* 设置背景图片，使用用户界面中显示的星空背景 */
            background-image: url('./background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 60px; /* 为底部进度条留出空间 */
        }
        
        /* 背景灰色蒙版 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* 40% 不透明度的黑色蒙版 */
            z-index: -1;
        }

        /* 初始状态容器 */
        #initial-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        /* 上传按钮样式 */
        .upload-btn {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            outline: none;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:active {
            transform: translateY(-1px);
        }

        /* 主内容容器 */
        #main-container {
            display: none;
            padding: 40px 20px 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* 高斯模糊卡片 */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            overflow: hidden;
        }

        /* 作业卡片网格 */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        
        /* 响应式设计：在小屏幕上调整为每行2列或1列 */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 科目卡片样式 - 圆角正方形 */
        .subject-card {
            padding: 25px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        /* 已完成科目的样式 */
        .completed-subject {
            opacity: 0.7;
            position: relative;
        }
        
        .completed-subject::after {
            content: '✓';
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 255, 128, 0.3);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            backdrop-filter: blur(10px);
        }

        /* 科目头部 */
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .subject-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subject-progress {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 15px;
        }

        /* 任务列表 */
        .tasks-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .tasks-list::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        /* 任务复选框 */
        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        .task-checkbox:checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
            line-height: 1.4;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 底部进度条 */
        .progress-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* 彩带下落动画 */
        @keyframes falling {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 加载状态 */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
            z-index: 200;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 按钮区域 */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }

        .action-btn {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            outline: none;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .export-btn {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .export-btn:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .subject-card {
                padding: 20px;
            }

            .subject-name {
                font-size: 1.2rem;
            }

            .upload-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            #main-container {
                padding: 30px 15px 20px;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .subject-card {
                aspect-ratio: unset;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- 初始状态：背景图片 + 上传按钮 -->
    <div id="initial-container">
        <button class="upload-btn" id="upload-trigger">上传文件</button>
        <input type="file" id="file-upload" accept=".txt,.md" style="display: none;">
    </div>

    <!-- 主内容区域 -->
    <div id="main-container">
        <!-- 作业卡片网格 -->
        <div class="content-grid" id="content-grid">
            <!-- 内容将通过JavaScript动态填充 -->
        </div>

        <!-- 操作按钮区域 -->
        <div class="buttons-container">
            <button class="action-btn" id="save-btn">保存进度</button>
            <button class="action-btn export-btn" id="export-btn">导出Markdown</button>
            <button class="action-btn" id="change-bg-btn">更换壁纸</button>
            <input type="file" id="bg-upload" accept="image/*" style="display: none;">
        </div>
    </div>

    <!-- 底部进度条 -->
    <div class="progress-section">
        <div class="progress-bar">
            <div class="progress-fill" id="overall-progress-fill" style="width: 0%">
                <span class="progress-text" id="overall-progress-text">0%</span>
            </div>
        </div>
    </div>

    <!-- 加载状态 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>正在处理文件...</p>
    </div>

    <script>
        // 数据存储
        let homeworkData = [];
        
        // DOM元素
        const initialContainer = document.getElementById('initial-container');
        const mainContainer = document.getElementById('main-container');
        const fileUpload = document.getElementById('file-upload');
        const uploadTrigger = document.getElementById('upload-trigger');
        const loading = document.getElementById('loading');
        const contentGrid = document.getElementById('content-grid');
        const overallProgressFill = document.getElementById('overall-progress-fill');
        const overallProgressText = document.getElementById('overall-progress-text');
        const saveBtn = document.getElementById('save-btn');
        const exportBtn = document.getElementById('export-btn');
        const changeBgBtn = document.getElementById('change-bg-btn');
        const bgUpload = document.getElementById('bg-upload');

        // 事件监听器
        uploadTrigger.addEventListener('click', () => fileUpload.click());
        fileUpload.addEventListener('change', handleFileUpload);
        saveBtn.addEventListener('click', saveProgress);
        exportBtn.addEventListener('click', exportMarkdown);
        changeBgBtn.addEventListener('click', () => {
            // 弹出选择框
            if (confirm('选择壁纸来源：\n确定 - 本地图片\n取消 - 随机服务器壁纸')) {
                // 选择本地图片
                bgUpload.click();
            } else {
                // 随机服务器壁纸
                setRandomServerWallpaper();
            }
        });
        bgUpload.addEventListener('change', handleBgUpload);

        // 处理文件上传
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('homeworkFile', file);

            loading.style.display = 'block';
            contentGrid.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // 模拟响应数据，因为后端接口可能不可用
                // return Promise.resolve({
                //     success: true,
                //     data: [
                //         {
                //             name: '数学',
                //             total: 5,
                //             completed: 0,
                //             tasks: [
                //                 { text: '练习册第1-10题', completed: false },
                //                 { text: '章节测验', completed: false },
                //                 { text: '预习下一章', completed: false },
                //                 { text: '错题整理', completed: false },
                //                 { text: '数学日记', completed: false }
                //             ]
                //         },
                //         {
                //             name: '语文',
                //             total: 3,
                //             completed: 0,
                //             tasks: [
                //                 { text: '作文一篇', completed: false },
                //                 { text: '古诗词背诵', completed: false },
                //                 { text: '阅读理解', completed: false }
                //             ]
                //         },
                //         {
                //             name: '英语',
                //             total: 4,
                //             completed: 0,
                //             tasks: [
                //                 { text: '单词记忆', completed: false },
                //                 { text: '语法练习', completed: false },
                //                 { text: '听力训练', completed: false },
                //                 { text: '写作练习', completed: false }
                //             ]
                //         }
                //     ]
                // });
                // 实际使用时启用下面的代码
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    homeworkData = data.data;
                    // 切换到主界面
                    initialContainer.style.display = 'none';
                    mainContainer.style.display = 'block';
                    // 显示进度条
                    document.querySelector('.progress-section').style.display = 'block';
                    // 渲染数据
                    renderHomeworkData();
                    updateOverallProgress();
                } else {
                    alert('处理文件失败: ' + data.error);
                }
            })
            .catch(error => {
                console.error('上传错误:', error);
                alert('上传文件时发生错误');
            })
            .finally(() => {
                loading.style.display = 'none';
                fileUpload.value = '';
            });
        }

        // 渲染作业数据
        function renderHomeworkData() {
            contentGrid.innerHTML = '';
            
            if (homeworkData.length === 0) {
                // 可以添加空状态提示
                return;
            }
            
            // 对作业数据进行排序：未完成的科目排在前面，已完成的科目排在后面
            const sortedData = [...homeworkData].sort((a, b) => {
                // 判断科目是否已完成
                const aCompleted = a.completed === a.total;
                const bCompleted = b.completed === b.total;
                
                // 未完成的排在前面
                if (aCompleted && !bCompleted) return 1;
                if (!aCompleted && bCompleted) return -1;
                
                // 对于同为未完成或同为已完成的科目，保持原顺序
                return 0;
            });
            
            // 为每个科目创建卡片（显示所有科目）
            sortedData.forEach((subject, displayIndex) => {
                // 找到原始索引，用于数据更新
                const originalIndex = homeworkData.findIndex(s => 
                    s.name === subject.name && s.total === subject.total
                );
                
                const subjectCard = document.createElement('div');
                subjectCard.className = `glass-card subject-card ${subject.completed === subject.total ? 'completed-subject' : ''}`;
                subjectCard.dataset.subjectIndex = originalIndex;

                // 科目头部
                const subjectHeader = document.createElement('div');
                subjectHeader.className = 'subject-header';
                
                const subjectName = document.createElement('h3');
                subjectName.className = 'subject-name';
                subjectName.textContent = subject.name;
                
                const subjectProgress = document.createElement('span');
                subjectProgress.className = 'subject-progress';
                subjectProgress.textContent = `${subject.completed}/${subject.total}`;
                
                subjectHeader.appendChild(subjectName);
                subjectHeader.appendChild(subjectProgress);

                // 任务列表
                    const tasksList = document.createElement('ul');
                    tasksList.className = 'tasks-list';
                    
                    // 对任务进行排序：未完成的任务排在前面，已完成的任务排在后面
                    const sortedTasks = [...subject.tasks].sort((a, b) => {
                        // 未完成的排在前面
                        if (a.completed && !b.completed) return 1;
                        if (!a.completed && b.completed) return -1;
                        // 对于同为未完成或同为已完成的任务，保持原顺序
                        return 0;
                    });
                    
                    sortedTasks.forEach((task, displayIndex) => {
                        // 找到原始索引，用于数据更新
                        const originalIndex = subject.tasks.findIndex(t => t.text === task.text);
                        
                        const taskItem = document.createElement('li');
                        taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                        taskItem.dataset.taskIndex = originalIndex;

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'task-checkbox';
                        checkbox.checked = task.completed;
                        checkbox.addEventListener('change', updateTaskStatus);

                        const taskText = document.createElement('span');
                        taskText.className = 'task-text';
                        taskText.textContent = task.text;

                        taskItem.appendChild(checkbox);
                        taskItem.appendChild(taskText);
                        tasksList.appendChild(taskItem);
                    });

                subjectCard.appendChild(subjectHeader);
                subjectCard.appendChild(tasksList);
                contentGrid.appendChild(subjectCard);
            });
        }

        // 更新任务状态
        function updateTaskStatus(event) {
            const checkbox = event.target;
            const taskItem = checkbox.closest('.task-item');
            const subjectCard = taskItem.closest('.subject-card');
            
            const subjectIndex = parseInt(subjectCard.dataset.subjectIndex);
            const taskIndex = parseInt(taskItem.dataset.taskIndex);
            
            // 更新数据
            const subject = homeworkData[subjectIndex];
            const task = subject.tasks[taskIndex];
            
            if (task.completed !== checkbox.checked) {
                task.completed = checkbox.checked;
                subject.completed += checkbox.checked ? 1 : -1;
                
                // 更新UI
                taskItem.classList.toggle('completed', checkbox.checked);
                
                // 更新科目进度显示
                const progressSpan = subjectCard.querySelector('.subject-progress');
                progressSpan.textContent = `${subject.completed}/${subject.total}`;
                
                // 更新总体进度
                updateOverallProgress();
                
                // 检查该科目是否全部完成
                if (subject.completed === subject.total) {
                    // 添加已完成样式
                    subjectCard.classList.add('completed-subject');
                    // 重新渲染整个列表，更新排序
                    renderHomeworkData();
                } else {
                    // 如果从完成变为未完成，移除已完成样式
                    subjectCard.classList.remove('completed-subject');
                }
                
                // 检查是否所有科目都完成了
                checkAllCompleted();
            }
        }

        // 检查是否所有科目都完成了
        function checkAllCompleted() {
            const allCompleted = homeworkData.every(subject => subject.completed === subject.total);
            if (allCompleted) {
                // 显示庆祝消息
                contentGrid.innerHTML = `
                    <div class="glass-card" style="padding: 40px; text-align: center; grid-column: 1 / -1;">
                        <h2 style="font-size: 2rem; margin-bottom: 20px; color: var(--text-color);">🎉 恭喜！</h2>
                        <p style="font-size: 1.2rem; color: rgba(255,255,255,0.8);">你可以休息一会儿了！</p>
                    </div>
                `;
                
                // 触发彩带效果
                createConfetti();
            } else {
                // 如果不是所有科目都完成，则重新渲染列表
                renderHomeworkData();
            }
        }
        
        // 创建彩带效果
        function createConfetti() {
            // 移除之前可能存在的彩带元素
            const existingConfetti = document.querySelectorAll('.confetti');
            existingConfetti.forEach(confetti => confetti.remove());
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 200;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // 设置随机样式
                confetti.style.position = 'fixed';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-20px';
                confetti.style.borderRadius = '2px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.opacity = Math.random() * 0.5 + 0.5;
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '9999';
                
                // 添加动画
                const animationDuration = Math.random() * 3 + 2;
                const animationDelay = Math.random() * 2;
                
                confetti.style.animation = `falling ${animationDuration}s linear ${animationDelay}s forwards`;
                
                document.body.appendChild(confetti);
            }
            
            // 清理彩带元素（动画结束后）
            setTimeout(() => {
                const confettiElements = document.querySelectorAll('.confetti');
                confettiElements.forEach(confetti => confetti.remove());
            }, 5000);
        }

        // 更新总体进度
        function updateOverallProgress() {
            let totalTasks = 0;
            let completedTasks = 0;
            
            homeworkData.forEach(subject => {
                totalTasks += subject.total;
                completedTasks += subject.completed;
            });
            
            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            overallProgressFill.style.width = `${percentage}%`;
            overallProgressText.textContent = `${percentage}%`;
        }

        // 导出Markdown文件
        function exportMarkdown() {
            let markdownContent = '';
            
            homeworkData.forEach(subject => {
                markdownContent += `## ${subject.name}\n\n`;
                
                subject.tasks.forEach(task => {
                    const checkbox = task.completed ? '- [x]' : '- [ ]';
                    markdownContent += `${checkbox} ${task.text}\n`;
                });
                
                markdownContent += '\n';
            });
            
            // 创建Blob对象
            const blob = new Blob([markdownContent], { type: 'text/markdown;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            // 创建下载链接
            const link = document.createElement('a');
            link.href = url;
            link.download = `完成情况_${new Date().toLocaleDateString()}.md`;
            
            // 触发下载
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 释放URL对象
            URL.revokeObjectURL(url);
            
            alert('Markdown文件已导出!');
        }
        
        // 处理背景图片上传
        function handleBgUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.body.style.backgroundImage = `url('${e.target.result}')`;
                // 保存到本地存储，以便下次打开时保持设置
                localStorage.setItem('customBgImage', e.target.result);
                // 确保蒙版存在
                ensureBackgroundOverlay();
            };
            reader.readAsDataURL(file);
            
            // 清空input，以便可以重复选择同一文件
            bgUpload.value = '';
        }
        
        // 设置随机服务器壁纸
        function setRandomServerWallpaper() {
            // 由于无法直接获取服务器文件列表，这里模拟一个合理的壁纸数量范围
            // 实际使用时，可能需要后端API来获取可用的壁纸文件列表
            const maxWallpapers = 10; // 假设有10张壁纸
            const randomNum = Math.floor(Math.random() * maxWallpapers) + 1;
            const wallpaperUrl = `./bk/${randomNum}.jpg`;
            
            // 创建图片对象检查是否存在
            const img = new Image();
            img.onload = function() {
                document.body.style.backgroundImage = `url('${wallpaperUrl}')`;
                localStorage.setItem('customBgImage', wallpaperUrl);
                // 确保蒙版存在
                ensureBackgroundOverlay();
            };
            img.onerror = function() {
                // 如果图片不存在，递归重试，最多尝试5次
                if (this.attempts === undefined) this.attempts = 0;
                if (this.attempts < 5) {
                    this.attempts++;
                    const newRandomNum = Math.floor(Math.random() * maxWallpapers) + 1;
                    this.src = `./bk/${newRandomNum}.jpg`;
                } else {
                    alert('未找到可用的服务器壁纸，请先上传壁纸到服务器');
                }
            };
            img.src = wallpaperUrl;
        }
        
        // 页面加载时恢复保存的背景图片
        window.addEventListener('load', function() {
            const savedBg = localStorage.getItem('customBgImage');
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
            }
            // 确保蒙版存在
            ensureBackgroundOverlay();
        });
        
        // 确保背景蒙版存在的辅助函数
        function ensureBackgroundOverlay() {
            // CSS中已经通过body::before实现了蒙版，这里确保body的z-index是正确的
            document.body.style.position = 'relative';
        }
